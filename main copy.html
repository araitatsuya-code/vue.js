<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in list">{{item.name}}</li>
      </ul>
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
    var app = new Vue({
      el: '#app',
      data:{
        list:[
        {name: '商品a', price: 1000},
        {name: '商品b', price: 2000},
        {name: '商品c', price: 980}
        ]
      }
    });
    app.price = 1000;
    app.stock = 10;
    </script>
  </body>
</html>
